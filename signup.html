<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Ký</title>
  <!-- <link rel="stylesheet" href="assets/css/login.css" /> -->
   <link rel="stylesheet" href="assets/css/main.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="login-page">
    <div class="login-box">

      <!-- Ảnh đầu trang -->
      <div class="login-image">
        <img src="assets/images/image-tra-in-login" alt="Background">
      </div>

      <div class="login-content">
        <h2>Đăng Ký</h2>

        <!-- Mạng xã hội -->
        <div class="social-login">
          <a href="#" class="social fb"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="social gg"><i class="fa-brands fa-google"></i></a>
        </div>

        <form action="#" method="post" autocomplete="on">
          <!-- Username -->
          <div class="form-row">
            <input
              id="username"
              class="input-username"
              type="text"
              name="username"
              placeholder="Tên đăng nhập"
              aria-label="Tên đăng nhập"
              required>
          </div>

          <!-- Email -->
          <div class="form-row">
            <input
              id="email"
              class="input-email"
              type="email"
              name="email"
              placeholder="Email"
              aria-label="Email"
              required>
          </div>
          <!-- Phone -->
          <div class="form-row">
            <input
              id="phone"
              class="input-phone"
              type="tel"
              name="phone"
              placeholder="Số điện thoại"
              pattern="[0-9]{10}"
              required>
          </div>



          <!-- Password -->
          <div class="form-row password-field">
            <input
              id="password"
              class="input-password"
              type="password"
              name="password"
              placeholder="Mật khẩu"
              aria-label="Mật khẩu"
              required>
            <div class="eye-icon" id="toggleEyePwd">
              <i class="fa-regular fa-eye"></i>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-row password-field">
            <input
              id="confirmPassword"
              class="input-confirm"
              type="password"
              name="confirmPassword"
              placeholder="Xác nhận mật khẩu"
              aria-label="Xác nhận mật khẩu"
              required>
            <div class="eye-icon" id="toggleEyeConfirm">
              <i class="fa-regular fa-eye"></i>
            </div>
          </div>

          <div class="form-row avatar-row">
            <label class="avatar-text" for="avatarInput">Avatar</label>

            <div class="avatar-box" id="avatarBox" role="button" aria-label="Chọn ảnh đại diện">
              <img id="avatarPreview" src="assets/images/useravata.png" alt="Ảnh đại diện">
            </div>

            <input type="file" id="avatarInput" accept="image/*" style="display:none;">
          </div>





          <!-- Điều khoản (tùy chọn) -->
          <div class="form-options">
            <div class="remember">
              <input type="checkbox" id="agree" required>
              <label for="agree">Tôi đồng ý với điều khoản </label>
            </div>
            <a href="#">Xem điều khoản</a>
          </div>

          <!-- Submit -->
          <div class="form-row">
            <button type="submit" class="btn">Đăng ký</button>
          </div>

          <!-- Link về đăng nhập -->
          <div class="signup">
            Đã có tài khoản?
            <a href="login.html">Đăng nhập</a>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- Script con mắt cho 2 ô password -->
  <script>
    function attachToggle(eyeId, inputId) {
      const eye = document.getElementById(eyeId);
      const input = document.getElementById(inputId);
      eye.addEventListener("click", () => {
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        const icon = eye.querySelector("i");
        icon.classList.toggle("fa-eye-slash", isHidden);
        icon.classList.toggle("fa-eye", !isHidden);
        eye.style.color = isHidden ? "#28a745" : "#6b7280";
      });
    }
    attachToggle("toggleEyePwd", "password");
    attachToggle("toggleEyeConfirm", "confirmPassword");
  </script>
  <script>
  const avatarInput = document.getElementById('avatarInput');
  const avatarPreview = document.getElementById('avatarPreview');
  const avatarBox = document.getElementById('avatarBox');

  // Chỉ 1 nguồn mở hộp thoại: click vào box
  avatarBox.addEventListener('click', () => avatarInput.click());

  // Chỉ 1 handler change để cập nhật ảnh
  function handleAvatarChange(e){
    const file = e.target.files?.[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => { avatarPreview.src = ev.target.result; };
    reader.readAsDataURL(file);
  }
  avatarInput.addEventListener('change', handleAvatarChange);
</script>

</body>
</html>
