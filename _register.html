<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký | The Tea House Project</title>

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="login">
        <div class="login-box">
            <h1 class="login-title">Đăng ký</h1>

            <div class="login-form">
                <label class="login-label" for="register-identifier">Email or phone</label>
                <input class="login-input" id="register-identifier" type="text" placeholder="you@example.com hoặc 09xxxxxxxx" required />
            </div>

            <div class="login-form">
                <label class="login-label" for="register-password">Mật khẩu</label>
                <input class="login-input" id="register-password" type="password" placeholder="••••••••" required />
            </div>

            <div class="login-form">
                <label class="login-label" for="register-confirm">Xác nhận</label>
                <input class="login-input" id="register-confirm" type="password" placeholder="Nhập lại mật khẩu" required />
            </div>

            <div class="login-button-wrap">
                <button class="login-button">Đăng ký</button>
            </div>

            <div class="login-links">
                <a href="_login.html" class="login-link">Quay lại đăng nhập</a>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>
</body>
</html>
