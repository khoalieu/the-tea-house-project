<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <!-- <link rel="stylesheet" href="assets/css/login.css" /> -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
        <header class="utility-header">
    <div class="container">
        <div class="utility-header__left">
            <div class="logo">
                <a href="/">LOGO CỦA BẠN</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Bạn muốn tìm gì...">
            </div>
        </div>
        <div class="utility-header__right">
            <div class="user-icons">
                <span>(Icon Liên Hệ)</span>
                <span>(Icon Tài Khoản)</span>
            </div>
        </div>
    </div>
    </header>

    <nav class="main-nav">
    <div class="container">
        <ul>
            <li><a href="index.html" class="active">TRANG CHỦ</a></li>
            <li><a href="san-pham.html">SẢN PHẨM</a></li>
            <li><a href="blog.html">CÔNG THỨC & BLOG</a></li>
            <li><a href="ve-chung-toi.html">VỀ CHÚNG TÔI</a></li>
            <li><a href="khuyen-mai.html">KHUYẾN MÃI</a></li>
        </ul>
    </div>
    </nav>

    <div class="login-page">
        <div class="login-box">

            <div class="login-image">
                <img src="assets/images/image-tra-login.png" alt="Background">
            </div>

            <div class="login-content">
                <h2>Đăng Nhập</h2>

            <!-- Mạng xã hội -->
                <div class="social-login">
                    <a href="#" class="social fb"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social gg"><i class="fa-brands fa-google"></i></a>
                </div>

                <form action="#" method="post" autocomplete="on">
                    <!-- username -->
                    <div class="form-row">
                        <input 
                            id="login-username"
                            class="input-username"
                            type="text"
                            name="username"
                            placeholder="Tên đăng nhập"
                            required>
                    </div>

                    <!-- password -->
                    <div class="form-row password-field">
                        <input 
                            id="login-password"
                            class="input-password"
                            type="password"
                            name="password"
                            placeholder="Mật khẩu"
                            required>
                        <div class="eye-icon" id="toggleEye">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>


                    <div class="form-options">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Ghi nhớ tôi</label>
                        </div>
                        <a href="#">Quên mật khẩu?</a>
                    </div>

                    <div class="form-row">
                        <button type="submit" class="btn">Đăng nhập</button>
                    </div>

                    <div class="signup">
                        Chưa có tài khoản? <a href="signup.html">Đăng ký</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <!-- con mắt  -->
<script src="assets/js/main.js">

</script>
 
</body>
</html>
