<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | The tea house project</title>

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/login.css" />

</head>
<body>
    <!-- khi thêm vào header -->
    <header id="header-placeholder"></header>

    
    <main class="login">
        <div class="login-box">
            <h1 class="login-title">Đăng nhập</h1>

            <div class="login-form">
                <label class="login-label" for="login-identifier">Tài khoản</label>
                <input class="login-input" id="login-identifier" type="text" placeholder="you@example.com hoặc 09xxxxxxxx" required />
            </div>

            <div class="login-form">
                <label class="login-label" for="login-password">Mật khẩu</label>
                <input class="login-input" id="login-password" type="password" placeholder="••••••••" required />
            </div>

            <div class="login-button-wrap">
                <button class="login-button">Đăng nhập</button>
            </div>


            <div class="login-links">
                <a href="_register.html" class="login-link" href="#">Đăng ký</a>
                <a class="login-link" href="#">Quên mật khẩu?</a>
            </div>
        </div>
    
    </main>    
</body>
</html>
